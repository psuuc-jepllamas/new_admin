<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="alldatas">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="title">GestoCom</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="title">Assessment</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="title">Feedbacks</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="title">Account Management</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <img src="assets/imgs/customer01.jpg" alt="">
                </div>
            </div>

            <!-- ======================= Cards ================== -->
            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="numbers">10</div>
                        <div class="cardName">
                            Total Users
                        </div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="person-outline"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers">7</div>
                        <div class="cardName">Subscribed Users</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="card-outline"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers">10</div> <!-- Total number of users across categories -->
                        <div class="cardName">User Categories</div> <!-- General title for the card -->
                    </div>
                
                    <div class="category-details">
                        <p><span class="category-title">Beginner Users: </span><span class="category-number">4</span></p>
                        <p><span class="category-title">Intermediate Users: </span><span class="category-number">3</span></p>
                        <p><span class="category-title">Advanced Users: </span><span class="category-number">3</span></p>
                    </div>
                
                </div>
            </div>

            <!-- Charts -->
             <div class="graphBox">
                <div class="box">
                    <h2 class="chart-heading mt-3">Number of Users per Category</h2>
                    <div class="programming-stats">
                    <div class="chart-container">
                        <canvas class="my-chart"></canvas>
                    </div>
                  
                    <div class="details">
                        <ul></ul>
                    </div>
                </div>
                </div>
                    <div class="box">
                        <div class="graph_chart">
                            <canvas id="graph_chart_data"></canvas>
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <!-- =========== Scripts =========  -->
    

    <!-- ====== ionicons ======= -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/my_chart.js"></script>
    <script src="assets/js/graph_chart.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
